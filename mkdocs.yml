repo_url: https://github.com/flanksource/docs/
repo_name: Flanksource Docs
site_name: Flanksource Docs
theme:
  logo: ./images/flanksource-white.svg
  favicon: ./images/flanksource-icon.png
  name: material
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: indigo
    accent: light-blue
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: indigo
    accent: light-blue
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  features:
    - content.tabs.link
    - search.suggest
    - search.highlight
    # - navigation.instant
    # - navigation.sections
    # - navigation.tracking
    # - navigation.expand
    # - navigation.top
markdown_extensions:
  - admonition
  - fenced_code
  - pymdownx.smartsymbols
  - toc:
      permalink: True
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.tabbed
  - codehilite:
      linenums: true
