repo_url: https://github.com/flanksource/canary-checker/
repo_name: Canary Checker
site_name: ""
docs_dir: ./
extra:
        generator: false
extra_css:
        - style.css
theme:
        logo: ./images/canary-checker-white.svg
        favicon: ./images/canary-checker-icon.svg
        name: material
        palette:
                - media: "(prefers-color-scheme: light)"
                  scheme: default
                  primary: indigo
                  accent: light-blue
                  toggle:
                          icon: material/lightbulb
                          name: Switch to light mode
                - media: "(prefers-color-scheme: dark)"
                  scheme: slate
                  primary: indigo
                  accent: light-blue
                  toggle:
                          icon: material/lightbulb-outline
                          name: Switch to dark mode
        features:
                - content.tabs.link
                - content.code.copy
                - search.suggest
                - search.highlight
                - header.autohide
                # - navigation.indexes
                - navigation.instant
                - navigation.sections
                - navigation.tabs
                # - toc.integrate
                # - navigation.tracking
                # - navigation.expand
                # - navigation.top
plugins:
        - same-dir
markdown_extensions:
        - admonition
        - fenced_code
        - def_list
        - pymdownx.smartsymbols
        - toc:
                  permalink: False
                  anchorlink: True
        - pymdownx.superfences
        - pymdownx.snippets
        - pymdownx.details
        - pymdownx.tabbed:
                  alternate_style: true
        - pymdownx.highlight:
                  use_pygments: true
        - pymdownx.emoji:
                  emoji_index: !!python/name:materialx.emoji.twemoji
                  emoji_generator: !!python/name:materialx.emoji.to_svg
                          # - codehilite:
                          #   linenums: true


nav:
        - Getting Started:
                  - Overview: ./index.md
                  - CLI: ./cli.md
                  - Database: ./database.md
                  - Helm: ./helm.md
        - Concepts:
