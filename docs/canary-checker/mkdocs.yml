                  - Authentication: ./concepts/authentication.md
                  - Metrics: ./concepts/metrics.md
                  - Templating: ./concepts/templating.md
                  - Transforms: ./concepts/transforms.md
        - Check Types:
                  - Common: ./reference/common.md

                  - Alerts:
                            - Alert Manager (Prometheus): ./reference/alert-manager.md
                            - AWS Cloud Watch: ./reference/cloudwatch.md
                            - AWS Config Rule: ./reference/aws-config-rule.md
                            - Dynatrace: ./reference/dynatrace.md

                  - Backup Checks:
                            - GCS Database Backup: ./reference/gcs-database-backup.md
                            - Restic: ./reference/restic.md

                  - Configuration:
